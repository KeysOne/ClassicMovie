<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
<style>
    div#bag {
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: -10;
        background-position: center 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        -webkit-background-size: cover;
        -o-background-size: cover;

        opacity: 1;
        transition: opacity 1s linear;
        -moz-transition: opacity 1s linear;
        -webkit-transition: opacity 1s linear;
        -o-transition: opacity 1s linear;
    }
</style>
<div id="bag"></div>
<script>
    // 定义图片路径 {num} 为 可变的图片序号
    var bgImgUrl = 'images/{1,2,3,4,5}.jpg', bgNum,
        bgImgArr = [],
        bgDiv = document.getElementById("bag");
    // 组合数组 此处 200 为 图开始序号 结束 210
    for (var i = 1; i <= 5; i++) {
        bgImgArr.push(bgImgUrl.replace('{1,2,3,4,5}', i));
    }
    setBGimg();

    function setBGimg(d) {
        if (!bgNum || bgNum >= bgImgArr.length) bgNum = 0;
        bgDiv.style.opacity = .001;
        setTimeout(function () {
            bgDiv.style.backgroundImage = 'url(' + bgImgArr[bgNum] + ')';
            bgNum++;
            bgDiv.style.opacity = 1;
        }, 1000);
        if (typeof d == 'undefined')
            setInterval(function () {
                setBGimg(true);
            }, 4000);
        // 上一行的 6000 是背景图片自动切换时间(单位 毫秒)
    }
</script>
