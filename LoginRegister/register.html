<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册界面</title>
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div class="wrap login_wrap_right">
    <div class="content">

        <div class="logo"></div>

        <div class="login_box">

            <div class="login_form">
                <div class="login_title">
                    注册
                </div>
                <form action="#" method="post">

                    <div class="form_text_ipt">
                        <input name="username" placeholder="手机号/邮箱" type="text">
                    </div>
                    <div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
                    <div class="form_text_ipt">
                        <input name="password" placeholder="密码" type="password">
                    </div>
                    <div class="ececk_warning"><span>密码不能为空</span></div>
                    <div class="form_text_ipt">
                        <input name="repassword" placeholder="重复密码" type="password">
                    </div>
                    <div class="ececk_warning"><span>密码不能为空</span></div>
                    <div class="form_text_ipt">
                        <input name="code" placeholder="验证码" type="text">
                    </div>
                    <div class="ececk_warning"><span>验证码不能为空</span></div>

                    <div class="form_btn">
                        <button onclick="javascript:window.location.href='#'" type="button">注册</button>
                    </div>
                    <div class="form_reg_btn">
                        <span>已有帐号？</span><a href="login.html">马上登录</a>
                    </div>
                </form>
                <div class="other_login">
                    <div class="left other_left">
                        <span>其它登录方式</span>
                    </div>
                    <div class="right other_right">
                        <a href="#"><i class="fa fa-qq fa-2x"></i></a>
                        <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                        <a href="#"><i class="fa fa-weibo fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<div style="text-align:center;">

</div>
<div class="banquan">
    <a href="../index.html" style="color: aliceblue;">联系我们: 40082008820</a>
</div>
</body>
</html>
